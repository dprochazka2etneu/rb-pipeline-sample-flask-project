version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_NAME="rb-pipeline-sample-flask-project"
      - IMAGE_TAG="${IMAGE_NAME}:${COMMIT_HASH:-latest}"
      - echo "REPOSITORY_URI=$REPOSITORY_URI"
      - echo "IMAGE_TAG=$IMAGE_TAG"
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI/$IMAGE_NAME:latest .
      - echo Verifying the Docker image...
      - docker images
      - docker tag $REPOSITORY_URI/$IMAGE_NAME:latest $REPOSITORY_URI/$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI/$IMAGE_NAME:latest
      - docker push $REPOSITORY_URI/$IMAGE_TAG
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $REPOSITORY_URI/$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json